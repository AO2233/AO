<header>
	<div class="main">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>

	<!-- 添加副导航 -->
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}" class="sub-main">{{ .Name }}</a>
		{{ end }}

	<!-- 根据 name 属性生成链接  -->
		{{ range .Site.Params.extralink }}
		<a href="{{ .url }}" class="sub-main">{{ .name }}</a>
		{{ end }}
	</nav>
</header>

<!-- top bar -->

<div id="progress-container">
	<div id="progress-bar"></div>
</div>
<div class="content">
