{{ $srcs := split (.Get "src") "," }}
{{ $width := .Get "width" | default "700px" }}

<div class="masonry-gallery" style="display: flex; flex-wrap: wrap; justify-content: center; margin: 0 3px;">
    {{ range apply $srcs "strings.TrimSpace" "." }}
    <div class="masonry-gallery-item" style="width: 100%;margin: 0 3px; max-width: {{ $width }}">
    <img src="{{ . }}" class="zoom-image">
    </div>
    {{ end }}
</div>
{{ with .Get "caption" }}
    <p style="text-align: center;  margin: 0;">{{ . | markdownify }}</p>
{{ end }}
