<div align=center class="aspect-ratio">    
    <style>
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 45%;
            }
              
        .aspect-ratio iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            }
    </style>
    
<iframe
    frameborder="no"
    border="0"
    marginwidth="0"
    marginheight="0"
    width=330
    height=86 
    src="//music.163.com/outchain/player?type=2&id={{ index .Params 0 }}&auto=1&height=66">
</iframe>
</div>
